version: 2
updates:
  - package-ecosystem: "npm"
    directory: "server"
    schedule:
      interval: "daily"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  - package-ecosystem: "npm"
    directory: "client"
    schedule:
      interval: "daily"
    groups:
      production-dependencies:
        dependency-type: "production"
      exclude-patterns:
        - "react*"
      development-dependencies:
        dependency-type: "development"
      react:
        patterns:
          - "react*"

